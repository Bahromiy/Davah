    <p>{ وَلَا تَحۡسَبَنَّ ٱللَّهَ غَـٰفِلًا عَمَّا یَعۡمَلُ ٱلظَّـٰلِمُونَۚ إِنَّمَا یُؤَخِّرُهُمۡ لِیَوۡمࣲ تَشۡخَصُ فِیهِ ٱلۡأَبۡصَـٰرُ } <br>

Сен ҳаргиз, Аллоҳ золимлар қилаётган нарсадан ғофил, деб гумон қилма. Фақатгина уларни кўзлар қотиб қоладиган кунгача қўйиб қўяди, холос. <br>

(Иброҳим сураси: 42-оят)</p>
